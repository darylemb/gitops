apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-gitops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/darylemb/gitops.git
    targetRevision: HEAD
    path: monitoring
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true